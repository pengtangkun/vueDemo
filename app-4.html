<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组渲染</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>

		<script type="text/javascript">
			var app4 = new Vue({
				el: "#app-4",
				data: {
					todos: [{
							text: '下班，开润'
						},
						{
							text: '拿粽子'
						},
						{
							text: '回家躺尸'
						}
					]
				}
			})
		</script>
	</body>
</html>
