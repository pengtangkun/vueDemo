<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标悬停交互</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停查看提示信息
			</span>
		</div>

		<script type="text/javascript">
			var app2 = new Vue({
				el: "#app-2",
				data: {
					message: '页面加载于' + new Date().toLocaleDateString()
				}
			});
		</script>
	</body>
</html>
