<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视图冻结</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>a：{{a}}</p>
			<!--这里的点击变更不会生效-->
			<button v-on:click="a='hello K'">点击设置a为其他值</button>
		</div>
		<script type="text/javascript">
			var data = {
				a: 1,
			};
			Object.freeze(data)
			var vm = new Vue({
				el: "#app",
				data: data
			});
			data.a = "hi....V"
			//vm.a="hell...vm.."
		</script>
	</body>
</html>
