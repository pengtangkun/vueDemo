<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单输入显示</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>

		<script type="text/javascript">
			var app6 = new Vue({
				el: "#app-6",
				data: {
					message: 'hello there'
				}
			})
		</script>
	</body>
</html>
