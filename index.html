<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					message: 'hello world!'
				}
			});
		</script>


		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停查看提示信息
			</span>
		</div>

		<script type="text/javascript">
			var app2 = new Vue({
				el: "#app-2",
				data: {
					message: '页面加载于' + new Date().toLocaleDateString()
				}
			});
		</script>


		<div id="app-3">
			<p v-if="seen">now i see you!</p>
		</div>

		<script type="text/javascript">
			var app3 = new Vue({
				el: "#app-3",
				data: {
					seen: false
				}
			});
		</script>


		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>

		<script type="text/javascript">
			var app4 = new Vue({
				el: "#app-4",
				data: {
					todos: [{
							text: '下班，开润'
						},
						{
							text: '拿粽子'
						},
						{
							text: '回家躺尸'
						}
					]
				}
			})
		</script>


		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转</button>
		</div>

		<script type="text/javascript">
			var app5 = new Vue({
				el: "#app-5",
				data: {
					message: "hello V!"
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>


		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>

		<script type="text/javascript">
			var app6 = new Vue({
				el: "#app-6",
				data: {
					message: 'hello there'
				}
			})
		</script>

		<div id="app-7">
			<ol>
				<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
			</ol>
		</div>
		<script type="text/javascript">
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{todo.text}}</li>'
			})
			var app7 = new Vue({
				el:"#app-7",
				data:{
					groceryList:[
						{id:0,text:"水果"},
						{id:1,text:"米饭"},
						{id:2,text:"大盘盘鸡"}
					]
				}
			})
		</script>
	</body>
</html>
