<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插值-文本-mustache</title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<span id="app" v-once>Message: {{message}}</span>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					message:"hello vue 文本插值"
				}
			});
			//测试v-once是否生效
			vm.message="hello vue 修改"
		</script>
	</body>
</html>
